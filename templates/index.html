{% extends "master.html" %}
{% block title %} {{title}} {% endblock %}

{% block content %} 


<form method="POST" class="d-flex  sticky-top" style="padding-left: 1.75rem;">
  
  <input class="form-control me-2" name="item_search" type="search" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success" type="submit">Search</button>
</form>

<div class='row card-group' style="padding: 25px;">
{% for product in products %}
  
<div class="col-3" style="height: 300px;">

    <div class="card" >
        <div class="top-div"> 
          <span><i class="fa fa-angle-left"></i></span> 
          <button>NEW</button> 
          <span><i class="fa fa-shopping-cart"></i>
            <small></small>
          </span> 
        </div>
        <div class="image-section"> <img style="width: 300px;height: 200px;" src="{{url_for('static',filename=product.p_image)}}">
           
        </div>
        <div class="bottom-div">
          <div class="overflow-auto" style="width: 100%;height: 40px;">
            <h5>{{product.p_name}}</h5>
          </div>
            
            <div class="sign"> <span id="minus"><i class="fa fa-minus"></i>
            </span> 
            <small id="quantity">1</small> 
            <span id="plus">
              <i class="fa fa-plus"></i>
            </span> 
          </div>
        </div>
        
        <p>{{product.c_name}}</p>
        <a href="/products/id/{{product.p_id}}">More Detail</a>
  
        <div class="last-section">
          {% if session.get("logged_user"): %}
            <div class="last"> 
              <i class="fa fa-plus-square"></i> 
              <button>Add to cart</button> 
            </div> 
            {% endif %}
            <input type="hidden" value="200" id="product_input_price">
            <p>$<span id="price">200</span></p>
        </div>
       
    </div>

</div>
{% endfor %}
</div>
{% endblock %}
